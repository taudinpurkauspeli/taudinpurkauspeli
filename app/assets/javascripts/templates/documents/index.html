<div class="row padding-bottom-10 padding-top-20">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="center-text multiline">Tiedostot</h1>
    </div>
    <div class="col-md-2 padding-top-25">
        <button uib-popover="Tällä sivulla voit lisätä tiedoston tiedostopankkiin. Pakollinen kenttä on tiedoston nimi."
                popover-trigger="'outsideClick'" popover-placement="auto bottom-right" type="button" class="btn btn-default width-100">Ohje
        </button>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="separator"></div>

<div class="padding-top-30" ng-repeat="document in documentsList | orderBy: 'name'">
    <div class="row padding-bottom-20">

        <!--TODO: Urlin kopiointimahdollisuus & katsomismahdollisuus-->

        <div class="col-md-1"></div>

        <div class="col-md-3">
            <div ng-if="dataExists(document.data)" >
                <img ng-if="isImage(document.data)" ng-src="{{document.data}}" alt="{{document.name}}">
                <a ng-if="!isImage(document.data)" ng-href="{{document.data}}">{{document.name}}</a>
            </div>

            <div ng-if="!dataExists(document.data)" >
                Tiedosto puuttuu
            </div>

        </div>

        <div class="col-md-3">

            {{document.name}}

        </div>

        <div class="col-md-4">

            {{document.description}}

        </div>

        <div class="col-md-1"></div>


    </div>
</div>

<div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <button class="btn btn-default btn-lg width-100 btn-success multiline padding-top-10 padding-bottom-10"
                ng-click="createDocument()">
            + Luo uusi tiedosto
        </button>
    </div>

    <div class="col-md-4"></div>
</div>
