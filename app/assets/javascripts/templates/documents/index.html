<div class="row padding-bottom-10 padding-top-20">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="center-text multiline">Tiedostot</h1>
    </div>
    <div class="col-md-2 padding-top-25">
        <button uib-popover="Tällä sivulla voit lisätä tiedoston tiedostopankkiin. Pakollinen kenttä on tiedoston nimi."
                popover-trigger="'outsideClick'" popover-placement="auto bottom-right" type="button" class="btn btn-default width-100">Ohje
        </button>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="separator"></div>

<div ng-repeat="document in documentsList | orderBy: 'name'">
    <div class="row">


        <div class="col-md-1 padding-bottom-20"></div>

        <div class="col-md-10 padding-bottom-20">

            {{document.name}} {{document.description}}

        </div>

        <div class="col-md-1 padding-bottom-20"></div>



    </div>
</div>


<div class="separator"></div>



<form class="form-horizontal" novalidate name="createDocumentForm">
    <div class="form-group has-feedback padding-top-10"
         ng-class="{'has-error': createDocumentForm.name.$invalid && createDocumentForm.name.$dirty,
                    'has-success': createDocumentForm.name.$valid && createDocumentForm.name.$touched}">

        <label for="name" class="col-md-2 control-label">Nimi</label>

        <div class="col-md-9">
            <input type="text"
                   class="form-control center-text"
                   required pattern=".{2,}"
                   name="name"
                   id="name"
                   placeholder="Tiedoston nimi"
                   ng-model="newDocument.name">

            <p class="help-block" ng-messages="createDocumentForm.name.$error" ng-if="!createDocumentForm.name.$pristine">
                <span ng-message="required">Nimi on pakollinen</span>
                <span ng-message="pattern">Nimessä on oltava vähintään 2 merkkiä</span>
            </p>
        </div>

        <div class="col-md-1"></div>
    </div>

    <div class="form-group padding-top-10">

        <label for="description" class="col-md-2 control-label">Kuvaus</label>

        <div class="col-md-9">
            <div text-angular
                 ng-model="newDocument.description"
                 ng-if="newDocument"
                 placeholder="Kuvaus"
                 name="description"
                 id="description">
            </div>

        </div>

        <div class="col-md-1"></div>
    </div>

    <input type="file" nv-file-select uploader="fileUploader"/><br/>
    <ul>
        <li ng-repeat="item in fileUploader.queue">
            Name: <span ng-bind="item.file.name"></span><br/>
            <button ng-click="item.upload()">upload</button>
        </li>
    </ul>

    <div class="form-group padding-top-10">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <button type="submit" ng-click="createDocument()" class="btn btn-default width-100 btn-success"
                    ng-disabled="createDocumentForm.$invalid || createDocumentForm.$pristine"
                    ng-class="{'disabled': createDocumentForm.$invalid || createDocumentForm.$pristine}">
                Tallenna
            </button>
        </div>
        <div class="col-md-5"></div>
    </div>
</form>
