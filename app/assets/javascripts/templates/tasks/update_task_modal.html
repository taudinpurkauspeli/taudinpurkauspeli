<div class="modal-header">
    <h3 class="modal-title">Toimenpiteen nimen muokkaus</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <form novalidate name="updateTaskForm">
                <div class="form-group has-feedback"
                     ng-class="{
'has-error': updateTaskForm.name.$invalid && updateTaskForm.name.$dirty,
'has-success': updateTaskForm.name.$valid && updateTaskForm.name.$touched
}">
                    <label for="name">Toimenpiteen nimi</label>
                    <input type="text"
                           class="form-control"
                           required pattern=".{2,}"
                           name="name"
                           id="name"
                           placeholder="Toimenpiteen nimi"
                           ng-model="task.name">

                    <p class="help-block" ng-messages="updateTaskForm.name.$error" ng-if="!updateTaskForm.name.$pristine">
                        <span ng-message="required">Nimi on pakollinen</span>
                        <span ng-message="pattern">Nimessä on oltava vähintään 2 merkkiä</span>
                    </p>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="updateTask()"
            ng-disabled="updateTaskForm.$invalid || updateTaskForm.$pristine">
        Päivitä
    </button>

    <button class="btn btn-warning" type="button" ng-click="cancel()">Peruuta</button>


    <button class="btn btn-danger"
            ng-click="deleteTask()">
        Poista toimenpide
    </button>
</div>
