<h4>Alakohdat</h4>
<br/>

<div class="subtask-list">
    <div class="dropzone">
        <ul dnd-list="[]"
            dnd-drop="moveSubaskToNewLevel(index, item, type)"
            class="list-unstyled itemlist">

            <li ng-repeat="(level, subtask) in taskForShow.subtasks"
                dnd-draggable="subtask"
                dnd-type="level"
                dnd-selected="editSubtask(subtask)"
                dnd-effect-allowed="move">
                {{subtaskTitle(subtask)}}
            </li>

        </ul>
    </div>
</div>
