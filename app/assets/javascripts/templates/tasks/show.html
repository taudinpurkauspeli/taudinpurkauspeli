<div class="container-fluid" ng-if="!taskText && !multichoice">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default panel-grey">
                <div class = "panel-heading panel-heading-grey">
                    <div class = "row">
                        <div class = "col-md-6">
                            <h4>Toimenpiteen {{taskForShow.name}} muokkaus</h4>
                        </div>
                        <div class= "col-md-6">
                            <button class="btn btn-default btn-del widthAuto floatRight margin-em" ng-click="deleteTask()">Poista toimenpide</button>
                            <button class="btn btn-default widthAuto floatRight margin-em">Esikatsele</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form novalidate name="updateTaskForm">

                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group has-feedback"
                                     ng-class="{
'has-error': updateTaskForm.name.$invalid && updateTaskForm.name.$dirty,
'has-success': updateTaskForm.name.$valid && updateTaskForm.name.$touched
}">
                                    <input type="text"
                                           class="form-control"
                                           required pattern=".{2,}"
                                           name="name"
                                           id="name"
                                           placeholder="Toimenpiteen nimi"
                                           ng-model="taskForShow.name">
                                    <p class="help-block" ng-messages="updateTaskForm.name.$error">

                                        <span ng-message="required">Nimi on pakollinen</span>
                                        <span ng-message="pattern">Nimessä on oltava vähintään 2 merkkiä</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-default btn-save width100"
                                        type="button"
                                        ng-click="updateTask()"
                                        ng-disabled="updateTaskForm.$invalid || updateTaskForm.$pristine">
                                    Päivitä
                                </button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <subtask-list></subtask-list>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default panel-grey">
                <div class = "panel-heading panel-heading-grey">
                    Lisää alakohta
                </div>
                <div class="panel-body">
                    <button class="btn btn-default btn-exercise btn-subtask" ng-click="createTaskText(taskForShow)">+ Teksti</button>
                    <button class="btn btn-default btn-exercise btn-subtask" ng-click="createMultichoice(taskForShow)">+ Monivalinta tai radio button</button>
                    <button class="btn btn-default btn-exercise btn-subtask" ng-click="createInterview(taskForShow)">+ Pohdinta</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" ng-if="taskText" >
    <task-text></task-text>
</div>

<div class="container-fluid" ng-if="multichoice" >
    <multichoice></multichoice>
</div>
