<div class = "row">
    <div class = "col-md-8">
        <br/>
        <br/>
        <h1>Diffiryhmät</h1>
    </div>
    <br/>
    <br/>
    <div class = "col-md-4">
        <a tabindex="0" class="btn btn-help floatRight" role="button" data-toggle="popover" data-trigger="focus" data-placement="bottom" title="Ohje" data-content="Pelin kaikki diffiryhmät.">Ohje</a>
    </div>
</div>
<div class = "separator"></div>

<div ng-if="hypothesisGroupsList">
    <div class="row">
        <label for="queryName">Hakusanat</label>
        <div class="col-md-5">
            <input type="text"
                   name="queryName"
                   id="queryName"
                   class="form-control input"
                   placeholder="Diffiryhmän nimi"
                   ng-model="queryName">

        </div>
    </div>
    <br/>

    <div ng-repeat="hypothesisGroup in hypothesisGroupsList | filter:{name: queryName}">
        <div class="row">

            <div class="col-md-5">
                <button class="btn btn-default btn-exercise"
                        ng-click="viewHypothesisGroup(hypothesisGroup)">
                    {{hypothesisGroup.name}}
                </button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-default btn-exercise btn-del"
                        ng-click="deleteHypothesisGroup(hypothesisGroup)">
                    Poista
                </button>
            </div>

        </div>
    </div>
</div>
