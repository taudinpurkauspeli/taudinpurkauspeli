<article class="btn-hypothesis-group">
    <h1>Diffiryhmä</h1>
    <h2>{{hypothesisGroup.name}}</h2>

    <br/>
    <form novalidate name="updateHypothesisGroupForm">
        <div class="form-group has-feedback"
             ng-class="{
'has-error': updateHypothesisGroupForm.name.$invalid && updateHypothesisGroupForm.name.$dirty,
'has-success': updateHypothesisGroupForm.name.$valid && updateHypothesisGroupForm.name.$touched
}">
            <label for="name">Diffiryhmän nimi</label>
            <input type="text"
                   class="form-control"
                   required pattern=".{3,}"
                   name="name"
                   id="name"
                   ng-model="hypothesisGroup.name">
            <p class="help-block" ng-messages="updateHypothesisGroupForm.name.$error">

                <span ng-message="required">Nimi on pakollinen</span>
                <span ng-message="pattern">Nimessä on oltava vähitnään 3 merkkiä</span>
            </p>
        </div>

        <div>
            <button ng-click="updateHypothesisGroup()"
                    class="btn btn-lg btn-primary"
                    ng-disabled="updateHypothesisGroupForm.$invalid || updateHypothesisGroupForm.$pristine">
                Tallenna muutokset
            </button>
        </div>
    </form>

</article>
