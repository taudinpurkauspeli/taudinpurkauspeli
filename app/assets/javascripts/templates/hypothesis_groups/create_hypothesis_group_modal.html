<div class="modal-header">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="modal-title center-text">Uusi diffiryhmä</h3>
        </div>
        <div class="col-md-2">
            <button uib-popover="Tällä lomakkeella voit luoda uuden diffiryhmän. Täytä lomakkeeseen diffiryhmän nimi." popover-trigger="'outsideClick'" popover-placement="auto bottom-right" type="button" class="btn btn-default width-100">Ohje</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal-body">

    <form class="form-horizontal" novalidate name="createHypothesisGroupForm">
        <div class="form-group has-feedback padding-top-10"
             ng-class="{'has-error': createHypothesisGroupForm.name.$invalid && createHypothesisGroupForm.name.$dirty,
                    'has-success': createHypothesisGroupForm.name.$valid && createHypothesisGroupForm.name.$touched}">

            <label for="name" class="col-md-2 control-label">Diffiryhmän nimi</label>

            <div class="col-md-9">
                <input type="text"
                       class="form-control center-text"
                       required pattern=".{3,}"
                       name="name"
                       id="name"
                       placeholder="Diffiryhmän nimi"
                       ng-model="newHypothesisGroup.name">

                <p class="help-block" ng-messages="createHypothesisGroupForm.name.$error" ng-if="!createHypothesisGroupForm.name.$pristine">
                    <span ng-message="required">Nimi on pakollinen</span>
                    <span ng-message="pattern">Nimessä on oltava vähintään 3 merkkiä</span>
                </p>
            </div>

            <div class="col-md-1"></div>
        </div>
    </form>

</div>

<div class="modal-footer">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-default width-100"
                    type="button"
                    ng-click="createHypothesisGroup()"
                    ng-disabled="createHypothesisGroupForm.$invalid || createHypothesisGroupForm.$pristine"
                    ng-class="{'disabled': createHypothesisGroupForm.$invalid || createHypothesisGroupForm.$pristine}">
                Luo
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default width-100" type="button" ng-click="cancel()">
                Peruuta
            </button>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
