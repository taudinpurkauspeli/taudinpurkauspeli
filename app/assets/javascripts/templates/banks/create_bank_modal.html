<div class="modal-header">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="modal-title center-text multiline">Uusi kysymyspankki</h3>
        </div>
        <div class="col-md-2">
            <button uib-popover="Tällä lomakkeella voit luoda uuden kysymyspankin. Täytä lomakkeeseen kysymyspankin nimi." popover-trigger="'outsideClick'" popover-placement="auto bottom-right" type="button" class="btn btn-default width-100">Ohje</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal-body">

    <form class="form-horizontal" novalidate name="createBankForm">
        <div class="form-group has-feedback padding-top-10"
             ng-class="{'has-error': createBankForm.name.$invalid && createBankForm.name.$dirty,
                    'has-success': createBankForm.name.$valid && createBankForm.name.$touched}">

            <label for="name" class="col-md-2 control-label">Kysymyspankin nimi</label>

            <div class="col-md-9">
                <input type="text"
                       class="form-control center-text"
                       required pattern=".{2,}"
                       name="name"
                       id="name"
                       placeholder="Kysymyspankin nimi"
                       ng-model="newBank.name">

                <p class="help-block" ng-messages="createBankForm.name.$error" ng-if="!createBankForm.name.$pristine">
                    <span ng-message="required">Nimi on pakollinen</span>
                    <span ng-message="pattern">Nimessä on oltava vähintään 2 merkkiä</span>
                </p>
            </div>

            <div class="col-md-1"></div>
        </div>
    </form>

</div>

<div class="modal-footer">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-default btn-success width-100"
                    type="button"
                    ng-click="createBank()"
                    ng-disabled="createBankForm.$invalid || createBankForm.$pristine"
                    ng-class="{'disabled': createBankForm.$invalid || createBankForm.$pristine}">
                Luo
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default btn-warning width-100" type="button" ng-click="cancel()">
                Peruuta
            </button>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
