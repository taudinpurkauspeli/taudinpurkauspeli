<div class="modal-header">
    <h3 class="modal-title">Uusi vastausvaihtoehto</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <form novalidate name="createOptionForm">
                <div class="form-group">

                    <select name="is_correct_answer"
                            class="form-control"
                            id="is_correct_answer"
                            ng-model="newOption.is_correct_answer"
                            ng-options="answer_type.name_en as answer_type.name_fi for answer_type in answer_types">
                    </select>
                </div>

                <br/>
                <div class="form-group has-feedback"
                     ng-class="{
'has-error': createOptionForm.content.$invalid && createOptionForm.content.$dirty,
'has-success': createOptionForm.content.$valid && createOptionForm.content.$touched
}">
                    <label for="content">Vaihtoehdon teksti</label>
                    <input type="text"
                           class="form-control"
                           required
                           name="content"
                           id="content"
                           placeholder="Vaihtoehdon teksti"
                           ng-model="newOption.content">

                    <p class="help-block" ng-messages="createOptionForm.content.$error" ng-if="!createOptionForm.content.$pristine">
                        <span ng-message="required">Vaihtoehdon teksti on pakollinen</span>
                    </p>
                </div>

                <div class="form-group">
                    <label for="newExplanation">Seliteteksti</label>
                    <div text-angular="text-angular"
                         ng-model="newOption.explanation"
                         ng-if="newOption"
                         placeholder="Seliteteksti"
                         name="newExplanation"
                         id="newExplanation"
                         required
                         ta-text-editor-class="form-content"
                         ta-html-editor-class="form-content"
                         ta-toolbar-button-class="btn btn-default btn-toolbar"
                         ta-focussed-class="focussed">
                    </div>
                </div>


            </form>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="createOption()"
            ng-disabled="createOptionForm.$invalid || createOptionForm.$pristine">
        Luo
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Peruuta</button>
</div>
