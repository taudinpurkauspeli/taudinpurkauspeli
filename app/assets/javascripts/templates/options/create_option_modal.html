<div class="modal-header">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="modal-title center-text">Uusi vastausvaihtoehto</h3>
        </div>
        <div class="col-md-2">
            <button uib-popover="Tällä lomakkeella voit luoda uuden vastausvaihtoehdon.
            Valitse lomakkeessa, onko vastausvaihtoehto pakollinen, sallittu vai väärä vastausvaihtoehto.
            Vastausvaihtoehdon pakollisuus tarkoittaa, että opiskelijan on pakko valita pakollinen vastausvaihtoehto.
            Sallitun vastausvaihtoehdon opiskelija voi valita, mutta hänen ei ole pakko valita sitä.
            Väärää vastausvaihtoehtoa opiskelija ei saa valita. Täytä lomakkeeseen lisäksi vastausvaihtoehdon opiskelijalle näkyvät vaihtoehdon teksti ja selitys." popover-trigger="'outsideClick'" popover-placement="auto bottom-right" type="button" class="btn btn-default width-100">Ohje</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal-body">


    <form class="form-horizontal" novalidate name="createOptionForm">

        <div class="form-group has-feedback">

            <div class="col-md-2"></div>

            <div class="col-md-9">

                <select name="is_correct_answer"
                        class="form-control"
                        id="is_correct_answer"
                        ng-model="newOption.is_correct_answer"
                        ng-options="answer_type.name_en as answer_type.name_fi for answer_type in answer_types">
                </select>
            </div>

            <div class="col-md-1"></div>
        </div>


        <div class="form-group has-feedback"
             ng-class="{'has-error': createOptionForm.content.$invalid && createOptionForm.content.$dirty,
                        'has-success': createOptionForm.content.$valid && createOptionForm.content.$touched}">

            <label for="content" class="col-md-2 control-label">Vaihtoehdon teksti</label>

            <div class="col-md-9">
                <input type="text"
                       required
                       class="form-control center-text"
                       name="content"
                       id="content"
                       placeholder="Vaihtoehdon teksti"
                       ng-model="newOption.content">


                <p class="help-block" ng-messages="createOptionForm.content.$error" ng-if="!createOptionForm.content.$pristine">
                    <span ng-message="required">Vaihtoehdon teksti on pakollinen</span>
                </p>
            </div>

            <div class="col-md-1"></div>
        </div>


        <div class="form-group padding-top-10">

            <label for="newExplanation" class="col-md-2 control-label">Seliteteksti</label>

            <div class="col-md-9">
                <div text-angular
                     ng-model="newOption.explanation"
                     ng-if="newOption"
                     placeholder="Seliteteksti"
                     name="newExplanation"
                     id="newExplanation"
                     required>
                </div>

            </div>

            <div class="col-md-1"></div>
        </div>
    </form>

</div>

<div class="modal-footer">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-default width-100"
                    type="button"
                    ng-click="createOption()"
                    ng-disabled="createOptionForm.$invalid || createOptionForm.$pristine"
                    ng-class="{'disabled': createOptionForm.$invalid || createOptionForm.$pristine}">
                Luo
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default width-100" type="button" ng-click="cancel()">
                Peruuta
            </button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
