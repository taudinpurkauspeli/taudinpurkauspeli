<div class="modal-header">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="modal-title center-text multiline">Uusi kysymys</h3>
        </div>
        <div class="col-md-2">
            <button uib-popover="Tällä lomakkeella voit luoda uuden kysymyksen. Täytä lomakkeeseen kysymyksen teksti." popover-trigger="'outsideClick'" popover-placement="auto bottom-right" type="button" class="btn btn-default width-100">Ohje</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal-body">

    <form class="form-horizontal" novalidate name="createTitleForm">
        <div class="form-group has-feedback padding-top-10"
             ng-class="{'has-error': createTitleForm.text.$invalid && createTitleForm.text.$dirty,
                    'has-success': createTitleForm.text.$valid && createTitleForm.text.$touched}">

            <label for="text" class="col-md-2 control-label">Kysymyksen teksti</label>

            <div class="col-md-9">
                <input type="text"
                       class="form-control center-text"
                       required pattern=".{2,}"
                       name="text"
                       id="text"
                       placeholder="Kysymyksen teksti"
                       ng-model="newTitle.text">

                <p class="help-block" ng-messages="createTitleForm.text.$error" ng-if="!createTitleForm.text.$pristine">
                    <span ng-message="required">Teksti on pakollinen</span>
                    <span ng-message="pattern">Tekstissä on oltava vähintään 2 merkkiä</span>
                </p>
            </div>

            <div class="col-md-1"></div>
        </div>
    </form>

</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-default btn-success width-100"
                    type="button"
                    ng-click="createTitle()"
                    ng-disabled="createTitleForm.$invalid || createTitleForm.$pristine"
                    ng-class="{'disabled': createTitleForm.$invalid || createTitleForm.$pristine}">
                Luo
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default btn-warning width-100" type="button" ng-click="cancel()">
                Peruuta
            </button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
