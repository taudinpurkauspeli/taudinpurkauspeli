<div class="modal-header">
    <h3 class="modal-title">Uusi diffi</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <form novalidate name="createHypothesisForm">
                <div class="form-group has-feedback"
                     ng-class="{
'has-error': createHypothesisForm.name.$invalid && createHypothesisForm.name.$dirty,
'has-success': createHypothesisForm.name.$valid && createHypothesisForm.name.$touched
}">
                    <label for="name">Diffin nimi</label>
                    <input type="text"
                           class="form-control"
                           required pattern=".{3,}"
                           name="name"
                           id="name"
                           placeholder="Diffin nimi"
                           ng-model="newHypothesis.name">

                    <p class="help-block" ng-messages="createHypothesisForm.name.$error" ng-if="!createHypothesisForm.name.$pristine">
                        <span ng-message="required">Nimi on pakollinen</span>
                        <span ng-message="pattern">Nimessä on oltava vähintään 3 merkkiä</span>
                    </p>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="createHypothesis()"
            ng-disabled="createHypothesisForm.$invalid || createHypothesisForm.$pristine">
        Luo
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Peruuta</button>
</div>
