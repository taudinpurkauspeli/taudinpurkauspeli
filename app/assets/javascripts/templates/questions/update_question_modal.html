<div class="modal-header">
    <h3 class="modal-title">Kysymyksen päivitys</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <form novalidate name="updateQuestionForm">


                <div class="form-group has-feedback"
                     ng-class="{
'has-error': updateQuestionForm.title.$invalid && updateQuestionForm.title.$dirty,
'has-success': updateQuestionForm.title.$valid && updateQuestionForm.title.$touched
}">
                    <label for="title">Kysymyksen teksti</label>
                    <input type="text"
                           class="form-control"
                           required
                           name="title"
                           id="title"
                           placeholder="Kysymyksen teksti"
                           ng-model="question.title">

                    <p class="help-block" ng-messages="updateQuestionForm.title.$error" ng-if="!updateQuestionForm.title.$pristine">
                        <span ng-message="required">Kysymys on pakollinen</span>
                    </p>
                </div>

                <div class="form-group">
                    <label for="content">Seliteteksti</label>
                    <div text-angular="text-angular"
                         ng-model="question.content"
                         ng-if="question"
                         placeholder="Seliteteksti"
                         name="content"
                         id="content"
                         required
                         ta-text-editor-class="form-content"
                         ta-html-editor-class="form-content"
                         ta-toolbar-button-class="btn btn-default btn-toolbar"
                         ta-focussed-class="focussed">
                    </div>
                </div>


            </form>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="updateQuestion()"
            ng-disabled="updateQuestionForm.$invalid || updateQuestionForm.$pristine">
        Päivitä
    </button>

    <button class="btn btn-warning" type="button" ng-click="cancel()">Peruuta</button>

    <button class="btn btn-danger"
            ng-click="deleteQuestion()">
        Poista
    </button>
</div>
