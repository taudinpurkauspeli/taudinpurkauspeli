<div class="modal-header">
    <h3 class="modal-title">Uusi kysymys</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <form novalidate name="createQuestionForm">

                <select name="required"
                        class="form-control"
                        id="required"
                        ng-model="newQuestion.required"
                        ng-options="answer_type.name_en as answer_type.name_fi for answer_type in answer_types">
                </select>
                <br/>

                <div class="form-group">
                    <label for="question_group_title">Kysymysryhmä</label>
                    <input type="text"
                           class="form-control"
                           name="question_group_title"
                           id="question_group_title"
                           placeholder="Kysymysryhmä"
                           ng-model="newQuestion.question_group_attributes.title">
                </div>

                <div class="form-group has-feedback"
                     ng-class="{
'has-error': createQuestionForm.title.$invalid && createQuestionForm.title.$dirty,
'has-success': createQuestionForm.title.$valid && createQuestionForm.title.$touched
}">
                    <label for="title">Kysymyksen teksti</label>
                    <input type="text"
                           class="form-control"
                           required
                           name="title"
                           id="title"
                           placeholder="Kysymyksen teksti"
                           ng-model="newQuestion.title">

                    <p class="help-block" ng-messages="createQuestionForm.title.$error" ng-if="!createQuestionForm.title.$pristine">
                        <span ng-message="required">Kysymys on pakollinen</span>
                    </p>
                </div>

                <div class="form-group">
                    <label for="newContent">Seliteteksti</label>
                    <div text-angular="text-angular"
                         ng-model="newQuestion.content"
                         ng-if="newQuestion"
                         placeholder="Seliteteksti"
                         name="newContent"
                         id="newContent"
                         required
                         ta-text-editor-class="form-content"
                         ta-html-editor-class="form-content"
                         ta-toolbar-button-class="btn btn-default btn-toolbar"
                         ta-focussed-class="focussed">
                    </div>
                </div>


            </form>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="createQuestion()"
            ng-disabled="createQuestionForm.$invalid || createQuestionForm.$pristine">
        Luo
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Peruuta</button>
</div>
