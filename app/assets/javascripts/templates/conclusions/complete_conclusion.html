<div class="panel panel-default" ng-if="correctDiagnosis">
    <div class="panel-heading">
        <h3 class="panel-title panel-title-conclusion">{{subtask.conclusion.title}}</h3>
    </div>
    <div class="panel-body">

        <h3 class="center-text">Tehtäväsi:</h3>
        <p ta-bind="text" ng-model="subtask.conclusion.content"></p>

        <h3 class="center-text padding-top-20 padding-bottom-20">Diffilistassa jäljellä:</h3>

        <div class="row padding-bottom-15" ng-repeat="exerciseHypothesis in exerciseHypotheses">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <button class="btn btn-default btn-lg btn-unchecked-hypothesis multiline padding-top-10 padding-bottom-10"
                        ng-class="{'btn-checked-hypothesis': userHasCheckedHypothesis(exerciseHypothesis) && !hypothesisIsCorrectDiagnosis(exerciseHypothesis),
                                       'btn-correct-diagnosis': userHasCheckedHypothesis(exerciseHypothesis) && hypothesisIsCorrectDiagnosis(exerciseHypothesis)}"
                        ng-click="checkAnswers(exerciseHypothesis)">
                    {{exerciseHypothesis.hypothesis.name}}
                </button>

            </div>
            <div class="col-md-2"></div>

        </div>

    </div>
</div>

<div class="panel panel-default" ng-if="!correctDiagnosis">
    <div class="panel-heading">
        <h3 class="panel-title panel-title-conclusion">Diagnoositoimenpide</h3>
    </div>
    <div class="panel-body">
        Tähän caseen ei ole vielä asetettu oikeaa diagnoosia. Olethan yhteydessä opettajaasi asian korjaamiseksi. Kiitos!
    </div>
</div>
