<div class="modal-header">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="modal-title center-text">Uusi diagnoosi-alakohta</h3>
        </div>
        <div class="col-md-2">
            <button uib-popover="Tällä lomakkeella voit lisätä toimenpiteeseen diagnoosi-alakohdan. Huomioithan, että casessa voi olla kerrallaan vain yksi diagnoosi-alakohta.
            Käy myös ensin lisäämässä caseen diffejä, jotta voit valita diagnoosi-alakohtaan oikean diagnoosin.
            Täytä diagnoosille otsikkoteksti, jonka haluat näkyvän opiskelijoille.
            Voit myös täyttää ohjeita opiskelijoille." popover-trigger="'outsideClick'" popover-placement="auto bottom-right" type="button" class="btn btn-default width-100">Ohje</button>
        </div>

        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal-body">

    <form class="form-horizontal" novalidate name="createConclusionForm">


        <div class="form-group">

            <label for="exerciseHypothesisId" class="col-md-2 control-label">Valitse diffi casen oikeaksi diagnoosiksi</label>

            <div class="col-md-9">

                <select name="exerciseHypothesisId" id="exerciseHypothesisId"
                        class="form-control"
                        ng-model="newConclusion.exercise_hypothesis_id"
                        ng-options="exerciseHypothesis.id as exerciseHypothesis.hypothesis.name for exerciseHypothesis in exerciseHypotheses">
                </select>

            </div>

            <div class="col-md-1"></div>
        </div>



        <div class="form-group has-feedback"
             ng-class="{'has-error': createConclusionForm.title.$invalid && createConclusionForm.title.$dirty,
                        'has-success': createConclusionForm.title.$valid && createConclusionForm.title.$touched}">

            <label for="title" class="col-md-2 control-label">Otsikkoteksti</label>

            <div class="col-md-9">
                <input type="text"
                       required
                       class="form-control center-text"
                       name="title"
                       id="title"
                       placeholder="Otsikkoteksti"
                       ng-model="newConclusion.title">

                <p class="help-block" ng-messages="createConclusionForm.title.$error" ng-if="!createConclusionForm.title.$pristine">
                    <span ng-message="required">Otsikko on pakollinen</span>
                    <span ng-message="pattern">Otsikossa on oltava vähintään 2 merkkiä</span>
                </p>
            </div>

            <div class="col-md-1"></div>
        </div>

        <div class="form-group padding-top-10">

            <label for="newConclusionContent" class="col-md-2 control-label">Ohje opiskelijoille</label>

            <div class="col-md-9">
                <div text-angular
                     ng-model="newConclusion.content"
                     ng-if="newConclusion"
                     placeholder="Ohje opiskelijoille"
                     name="newConclusionContent"
                     id="newConclusionContent">
                </div>

            </div>

            <div class="col-md-1"></div>
        </div>
    </form>

</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-default width-100"
                    type="button"
                    ng-click="createConclusion()"
                    ng-disabled="createConclusionForm.$invalid || createConclusionForm.$pristine">
                Luo
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default width-100" type="button" ng-click="cancel()">
                Peruuta
            </button>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
