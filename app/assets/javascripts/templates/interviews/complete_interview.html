<div class="panel panel-default">
    <div class="panel-heading">
        <div class = "row">
            <br>
            <div class = "col-md-8">
                <h3 class="panel-title">{{subtask.interview.title}}</h3>
            </div>
        </div>
    </div>
    <div class="panel-body">

{{questionsByGroup}}

        <br/>
        <br/>
        <br/>
{{questionsWithoutGroup}}

        <div ng-repeat="(group, questions) in questionsByGroup">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="interview">{{group}}</h4>
                </div>
            </div>

            <div ng-repeat="question in questions" class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="interview">{{question.title}}</div>
                </div>

                <div class="col-md-6 interview" ta-bind="text" ng-model="question.content">
                </div>
            </div>

        </div>

        <div ng-repeat="question in questionsWithoutGroup">
            <div class="row">
                <div class="col-md-1"></div>

                <div class="col-md-5">
                    {{question.title}}
                </div>

                <div class="col-md-6" ta-bind="text" ng-model="question.content">
                </div>

            </div>
        </div>
