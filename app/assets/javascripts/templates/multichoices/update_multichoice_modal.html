<div class="modal-header">
    <h3 class="modal-title">Monivalintakysymyksen päivitys</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <form novalidate name="updateMultichoiceForm">
                <div class="form-group has-feedback"
                     ng-class="{
'has-error': updateMultichoiceForm.question.$invalid && updateMultichoiceForm.question.$dirty,
'has-success': updateMultichoiceForm.question.$valid && updateMultichoiceForm.question.$touched
}">
                    <label for="question">Kysymys</label>
                    <input type="text"
                           class="form-control"
                           required
                           name="question"
                           id="question"
                           placeholder="Kysymys"
                           ng-model="multichoice.question">

                    <p class="help-block" ng-messages="updateMultichoiceForm.question.$error" ng-if="!updateMultichoiceForm.question.$pristine">
                        <span ng-message="required">Kysymys on pakollinen</span>
                    </p>
                </div>


                <div class="form-group">
                    <label for="is_radio_button">Radiobutton?</label>
                    <br/>
                    <input type="checkbox"
                           name="is_radio_button"
                           id="is_radio_button"
                           ng-model="multichoice.is_radio_button">
                </div>
            </form>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="updateMultichoice()"
            ng-disabled="updateMultichoiceForm.$invalid || updateMultichoiceForm.$pristine">
        Päivitä
    </button>

    <button class="btn btn-warning" type="button" ng-click="cancel()">Peruuta</button>


    <button class="btn btn-danger"
            ng-click="deleteMultichoice()">
        Poista monivalinta
    </button>
</div>
