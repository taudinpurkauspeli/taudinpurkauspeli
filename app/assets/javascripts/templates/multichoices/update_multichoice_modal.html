<div class="modal-header">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="modal-title center-text">Monivalinta-alakohdan päivitys</h3>
        </div>
        <div class="col-md-2">
            <button uib-popover="Tällä lomakkeella voit päivittää monivalinta-alakohtaa.
            Voit muokata monivalintaan liittyvää kysymystä ja valita, onko monivalinta radiobutton-tyyppinen. Radiobutton-tyyppisessä monivalinnassa opiskelija voi valita vain yhden vaihtoehdon kerrallaan.
            Jos jätät radiobutton-valinnan tekemättä, tulee monivalinnasta normaali monivalinta, jossa opiskelija voi valita useita vaihtoehtoja.
            Voit myös poistaa lomakkeella koko monivalinta-alakohdan. Tällöin myös kaikki alakohtaan liittyvät vastausvaihtoehdot poistetaan." popover-trigger="'outsideClick'" popover-placement="auto bottom-right" type="button" class="btn btn-default width-100">Ohje</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal-body">


    <form class="form-horizontal" novalidate name="updateMultichoiceForm">

        <div class="form-group has-feedback"
             ng-class="{'has-error': updateMultichoiceForm.question.$invalid && updateMultichoiceForm.question.$dirty,
                        'has-success': updateMultichoiceForm.question.$valid && updateMultichoiceForm.question.$touched}">

            <label for="question" class="col-md-2 control-label">Kysymys</label>

            <div class="col-md-9">
                <input type="text"
                       required
                       class="form-control center-text"
                       name="question"
                       id="question"
                       placeholder="Kysymys"
                       ng-model="multichoice.question">

                <p class="help-block" ng-messages="updateMultichoiceForm.question.$error" ng-if="!updateMultichoiceForm.question.$pristine">
                    <span ng-message="required">Kysymys on pakollinen</span>
                </p>
            </div>

            <div class="col-md-1"></div>
        </div>


        <div class="form-group padding-top-10">

            <div class="col-md-2"></div>

            <div class="col-md-9">
                <div class="checkbox">
                    <label class="bold">
                        <input type="checkbox"
                               name="is_radio_button"
                               id="is_radio_button"
                               ng-model="multichoice.is_radio_button"> Monivalinnan tyyppi radiobutton?
                    </label>
                </div>
            </div>

            <div class="col-md-1"></div>
        </div>
    </form>

</div>

<div class="modal-footer">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <button class="btn btn-default width-100"
                    type="button"
                    ng-click="updateMultichoice()"
                    ng-disabled="updateMultichoiceForm.$invalid || updateMultichoiceForm.$pristine">
                Päivitä
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default width-100" type="button" ng-click="cancel()">
                Peruuta
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default width-100" type="button" ng-click="deleteMultichoice()">
                Poista
            </button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
