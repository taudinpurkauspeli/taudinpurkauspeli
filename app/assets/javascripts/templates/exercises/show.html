<div class="container-fluid">

    <div class="row padding-top-20">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1 class="center-text multiline">Case: {{exercise.name}}</h1>
        </div>
        <div class="col-md-1"></div>
    </div>

    <!--<div class = "separator"></div>-->

    <ul class="nav nav-tabs padding-top-20">

        <li id="AnamnesisTab" class="exerciseTabLink">
            <a ui-sref="exercises_show.anamnesis" >Sairaskertomus</a>
        </li>

        <li id="TaskTab" class="exerciseTabLink">
            <a ui-sref="exercises_show.tasks" >Toimenpiteet</a>
        </li>
        <li id="HypothesisTab" class="exerciseTabLink">
            <a ui-sref="exercises_show.hypotheses" >Diffit</a>
        </li>

        <li id="CurrentTaskTab" class="exerciseTabLink active"
            ng-if="current_task">
            <a ng-click="goToState(current_task_show_path)" class="clickable">{{taskForShow.name}} <span ui-sref="exercises_show.tasks" ng-click="removeCurrentTask()" class="btn btn-default btn-close-current-task">X</span></a>
        </li>

    </ul>

    <div class="padding-top-20" ui-view></div>

</div>
