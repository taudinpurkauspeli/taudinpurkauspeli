<br />

<ul class="nav nav-tabs">
    <li ng-repeat="link in links"
        id={{link.tabName}}
        ng-show={{link.visibility}}
        role="presentation"
        class="tabLink exerciseTabLink" >
        <a ng-click='changeCurrentTab(link.tabId, link.tabName)'>
            {{link.title}}
        </a>
    </li>
</ul>

<br/>

<div ng-repeat="view in views" ui-view={{view.viewName}} ng-show='current_tab === view.tabId' ng-if=view.visibility></div>
