<br />

<ul class="nav nav-tabs">
    <li ng-repeat="link in links"
        id={{link.tabName}}
        ng-show={{link.visibility}}
        role="presentation"
        class="tabLink exerciseTabLink" >
        <a ng-click='changeCurrentTab(link.tabId, link.tabName)'>
            {{link.title}}
        </a>
    </li>
    <li id="CurrentTaskTab"
        role="presentation"
        ng-if="current_task"
        class="tabLink exerciseTabLink" >
        <a ng-click='changeCurrentTab("4", "CurrentTaskTab")'>
            {{taskForShow.name}}
            <span ng-click="removeCurrentTask()">X</span>
        </a>
    </li>
</ul>

<br/>

<div ng-repeat="view in views" ui-view={{view.viewName}} ng-show='current_tab === view.tabId' ng-if=view.visibility></div>

<current-task ng-if='current_task && current_tab === "4"' task-for-show="taskForShow" current-exercise="exercise"></current-task>
