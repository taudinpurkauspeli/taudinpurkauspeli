<div class="modal-header">
    <h3 class="modal-title">Muokkaa casea {{exercise.name}}</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <form novalidate name="updateExerciseForm">

                <div class="form-group has-feedback"
                     ng-class="{
'has-error': updateExerciseForm.name.$invalid && updateExerciseForm.name.$dirty,
'has-success': updateExerciseForm.name.$valid && updateExerciseForm.name.$touched
}">
                    <label for="name">Nimi</label>
                    <input type="text"
                           class="form-control"
                           required pattern=".{2,}"
                           name="name"
                           id="name"
                           placeholder="Casen nimi"
                           ng-model="exercise.name">

                    <p class="help-block" ng-messages="updateExerciseForm.name.$error" ng-if="!updateExerciseForm.name.$pristine">
                        <span ng-message="required">Nimi on pakollinen</span>
                        <span ng-message="pattern">Nimessä on oltava vähintään 2 merkkiä</span>
                    </p>
                </div>

                <br/>
                <br/>

                <div class="form-group">

                    <label for="anamnesis">Anamneesi</label>

                    <div text-angular="text-angular"
                         ng-model="exercise.anamnesis"
                         ng-if="exercise"
                         placeholder="Anamneesi"
                         name="anamnesis"
                         id="anamnesis"
                         ta-text-editor-class="form-content"
                         ta-html-editor-class="form-content"
                         ta-toolbar-button-class="btn btn-default btn-toolbar"
                         ta-focussed-class="focussed">
                    </div>

                </div>

                <br/>
                <br/>

                <div class="form-group">
                    <label for="hidden">Piilota case opiskelijoilta</label>
                    <br/>
                    <input type="checkbox"
                           name="hidden"
                           id="hidden"
                           ng-model="exercise.hidden">
                </div>
            </form>
        </div>
    </div>


</div>

<div class="modal-footer">

    <button class="btn btn-primary"
            type="button"
            ng-click="updateExercise()"
            ng-disabled="updateExerciseForm.$invalid || updateExerciseForm.$pristine">
        Päivitä
    </button>

    <button class="btn btn-warning" type="button" ng-click="cancel()">Peruuta</button>

</div>
