<div class="modal-header">
    <h3 class="modal-title">Tekstin muokkaus</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <form novalidate name="updateTaskTextForm">
                <div class="form-group">

                    <label for="content">Sisältö</label>

                    <div text-angular="text-angular"
                         ng-model="taskText.content"
                         ng-if="taskText"
                         placeholder="Sisältö"
                         name="content"
                         id="content"
                         required
                         ta-text-editor-class="form-content"
                         ta-html-editor-class="form-content"
                         ta-toolbar-button-class="btn btn-default btn-toolbar"
                         ta-focussed-class="focussed">
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="updateTaskText()"
            ng-disabled="updateTaskTextForm.$invalid || updateTaskTextForm.$pristine">
        Päivitä
    </button>

    <button class="btn btn-warning" type="button" ng-click="cancel()">Peruuta</button>

    <button class="btn btn-danger"
            ng-click="deleteTaskText()">
        Poista tekstialakohta
    </button>
</div>
